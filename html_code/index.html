<!DOCTYPE html>
<html>
<head>
  <title>HVL Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="{{url_for('static', filename = 'onsenui/css/onsenui.css' )}}">
  <link rel="stylesheet" href="{{url_for('static', filename = 'onsenui/css/onsen-css-components.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/styles.css')}}">
  <script src="{{url_for('static', filename = 'onsenui/js/onsenui.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'assets/js/jquery.min.js')}}"></script>
</head>
<body>
  <div id="loading">
      <img id="loading-image" src="{{url_for('static', filename = 'assets/img/loading.gif')}}" alt="Loading..." />
    </div>
  <ons-navigator id="myNavigator" page="setup.html"></ons-navigator>

  <template id="setup.html">
    <ons-page id="setup">
      <ons-toolbar>
        <div class="center">Setup Connection</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="hostname" modifier="underbar" placeholder="Host IP" value="192.168.2.38" float></ons-input>
        </p>
        <p>
          <ons-input id="port" modifier="underbar" type="text" placeholder="Port" value="5000" float></ons-input>
        </p>
        <p>
            <ons-input id="secret" modifier="underbar" type="password" placeholder="Secret Code" float></ons-input>
          </p>
        <p style="margin-top: 30px;">
          <ons-button id="go-button">Go</ons-button>
        </p>
      </div>
      <ons-fab id="goFS" position="bottom right">
          <ons-icon
            icon="md-fullscreen">
          </ons-icon>
      </ons-fab>
      <ons-fab id="noFS" style="background-color: aqua;" position="bottom right">
          <ons-icon
            icon="md-fullscreen">
          </ons-icon>
      </ons-fab>
      <script>
        var goFS = document.getElementById("goFS");
        var noFS = document.getElementById("noFS");
        noFS.hide();
        goFS.addEventListener("click", function() {
            document.body.requestFullscreen();
            goFS.toggle();
            noFS.toggle();
        });
        noFS.addEventListener("click", function() {
            document.exitFullscreen();
            goFS.toggle();
            noFS.toggle();
        });
      </script>
    </ons-page>
  </template>
  
  <template id="dashboard.html">
    <ons-page id="dashboard">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Setup</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>
      <ons-row>
        <ons-col>
          <ons-card>
            <div class="led-red"></div>
            <div style="text-align:center">
              <input type="button" name="button" value="MS" id="ms" class="btntoggle noselect"/>
            </div>
          </ons-card>
        </ons-col>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="HT Start" id="ht_start" onclick="" class="btnpush noselect"/>
            </div>
          </ons-card>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="INC VoltM" id="inc_volt_mode" onclick="" class="btntoggle noselect"/>
            </div>
          </ons-card>
        </ons-col>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="Memory" id="memory_button" onclick="" class="btnpush noselect"/>
            </div>
          </ons-card>
        </ons-col>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="HT Stop" id="ht_stop" onclick="" class="btnpush noselect"/>
            </div>
          </ons-card>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="INC Volt" id="inc_volt" onclick="" class="btnpush noselect"/>
            </div>
          </ons-card>
        </ons-col>
        <ons-col>
          <ons-card>
            <div style="text-align:center">
              <input type="button" name="button" value="Dec Volt" id="dec_volt" onclick="" class="btntoggle noselect"/>
            </div>
          </ons-card>
        </ons-col>
      </ons-row>
      <div style="text-align: center;">
        <div id="reading" style="text-align : center; margin-top: 10px;display:none;">
          <h1 style="font-size: 54px; color:green;">N/A</h1>
        </div>
      </div>
    </ons-page>
  </template>
</body>
<script src="{{url_for('static', filename = 'assets/js/scripts.js')}}"></script>
</html>
